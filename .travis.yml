dist: xenial
language: python

python:
  - '3.8'

before_install:
  - pip install poetry
install:
  - poetry install -v
script:
  - poetry run pylint ninjavis.py
  - poetry run mypy ninjavis.py

deploy:
  provider: script
  script: poetry publish --build
  skip_existing: true
  on:
    tags: true
    branch: main

global:
  env:
    secure: 

